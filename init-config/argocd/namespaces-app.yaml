apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: namespaces/chart
    repoURL: https://gitlab.gsclabs.cc/dgrundho/kubernetes101-env.git
    targetRevision: master
    helm:
      valueFiles:
        - ../values/workshop.yaml
