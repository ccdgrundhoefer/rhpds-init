apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: init-config/argocd
    repoURL: git@github.com:ccdgrundhoefer/rhpds-init.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true