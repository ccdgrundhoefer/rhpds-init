apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: init-config/namespaces/chart
    repoURL: git@github.com:ccdgrundhoefer/rhpds-init.git
    helm:
      valueFiles:
        - ../values/workshop.yaml
    targetRevision: master
  syncPolicy:
    automated: {}